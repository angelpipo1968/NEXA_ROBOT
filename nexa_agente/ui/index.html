<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>NEXA OS</title>
  <style>
    /* --- Base: diseño NEXA Ai.Dev --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0f0c1a;
      color: #00f3ff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      min-height: 100dvh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      overflow-x: hidden;
      touch-action: manipulation;
      user-select: none;
    }

    /* --- Logo 3D optimizado para Android --- */
    #logo-3d {
      position: absolute;
      top: 12px;
      left: 16px;
      width: 56px;
      height: 56px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="%2300f3ff"/><stop offset="100%" stop-color="%23ff00c8"/></linearGradient></defs><path d="M50,10 L90,50 L50,90 L10,50 Z" fill="url(%23g)" opacity="0.95"/></svg>') no-repeat center;
      background-size: contain;
      filter: drop-shadow(0 0 8px rgba(0, 243, 255, 0.6));
      transform: rotateY(15deg) rotateX(8deg);
      animation: float-mobile 4s infinite ease-in-out;
      z-index: 100;
      pointer-events: none;
    }

    @keyframes float-mobile {
      0%, 100% { transform: rotateY(15deg) rotateX(8deg) translateY(0); }
      50% { transform: rotateY(15deg) rotateX(8deg) translateY(-6px); }
    }

    /* --- Panel de chat centrado --- */
    #chat-container {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 400px;
      background: rgba(15, 12, 26, 0.85);
      border: 1px solid #00f3ff;
      border-radius: 14px;
      padding: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 243, 255, 0.15);
    }

    #chat-text {
      font-size: 16px;
      color: #ffffff;
      text-align: center;
    }

    /* --- Modo oscuro forzado (para consistencia) --- */
    @media (prefers-color-scheme: light) {
      body {
        background: #0f0c1a !important;
        color: #00f3ff !important;
      }
    }

    /* --- Animación suave al cargar --- */
    body {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="logo-3d"></div>
  <div id="chat-container">
    <div id="chat-text">NEXA OS activado. Listo para interactuar.</div>
  </div>

  <script>
    // Síntesis de voz optimizada para Android (Chrome)
    document.addEventListener('DOMContentLoaded', () => {
      // Evita que se active en segundo plano
      const speak = () => {
        if (!('speechSynthesis' in window)) return;
        const utterance = new SpeechSynthesisUtterance('NEXA OS activado.');
        utterance.lang = 'es-ES';
        utterance.rate = 0.9;
        utterance.pitch = 1.1;
        speechSynthesis.speak(utterance);
      };

      // Solo hablar tras interacción del usuario (requerido en móviles)
      const trigger = () => {
        speak();
        document.body.removeEventListener('touchstart', trigger);
        document.body.removeEventListener('click', trigger);
      };

      document.body.addEventListener('touchstart', trigger, { once: true });
      document.body.addEventListener('click', trigger, { once: true });
    });
  </script>
</body>
</html>
