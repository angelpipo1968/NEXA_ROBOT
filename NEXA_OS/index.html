<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NEXA OS</title>
    <style>
        body {
            margin: 0;
            background: #0f0c1a;
            color: #00f3ff;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 3D LOGO CONTAINER */
        .logo-container {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 20px;
            left: 20px;
            perspective: 1000px;
            z-index: 1000;
        }

        .logo-3d {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s infinite linear;
        }

        .logo-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid #00f3ff;
            box-shadow: 0 0 20px #00f3ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            backdrop-filter: blur(5px);
        }

        /* Cube faces */
        .front  { transform: rotateY(0deg) translateZ(75px); }
        .back   { transform: rotateY(180deg) translateZ(75px); }
        .right  { transform: rotateY(90deg) translateZ(75px); }
        .left   { transform: rotateY(-90deg) translateZ(75px); }
        .top    { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }

        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* MAIN UI */
        .main-interface {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            text-shadow: 0 0 20px #00f3ff;
            margin-bottom: 0;
        }

        .status {
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.8;
            margin-top: 10px;
        }

        .mic-btn {
            margin-top: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid #00f3ff;
            color: #00f3ff;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn:hover {
            box-shadow: 0 0 50px #00f3ff;
            transform: scale(1.1);
        }

        .listening {
            animation: pulse 1.5s infinite;
            background: #00f3ff;
            color: #000;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

    </style>
</head>
<body>

    <!-- 3D LOGO -->
    <div class="logo-container">
        <div class="logo-3d">
            <div class="logo-face front">N</div>
            <div class="logo-face back">E</div>
            <div class="logo-face right">X</div>
            <div class="logo-face left">A</div>
            <div class="logo-face top">AI</div>
            <div class="logo-face bottom">OS</div>
        </div>
    </div>

    <!-- MAIN UI -->
    <div class="main-interface">
        <h1>NEXA OS</h1>
        <div class="status">SISTEMA OPERATIVO CU√ÅNTICO ACTIVO</div>
        
        <div class="mic-btn" id="micBtn" onclick="toggleVoice()">
            üé§
        </div>
        
        <div id="response" style="margin-top: 30px; font-size: 1.5rem; max-width: 800px;">
            "Esperando comandos..."
        </div>
    </div>

    <script>
        let isListening = false;
        
        function toggleVoice() {
            const btn = document.getElementById('micBtn');
            const resp = document.getElementById('response');
            
            isListening = !isListening;
            
            if (isListening) {
                btn.classList.add('listening');
                resp.innerText = "Escuchando...";
                
                // Simulate listening delay
                setTimeout(() => {
                    resp.innerText = "Procesando...";
                    setTimeout(() => {
                        resp.innerText = "NEXA: Sistema listo. ¬øCu√°l es tu orden?";
                        btn.classList.remove('listening');
                        isListening = false;
                    }, 2000);
                }, 3000);
            } else {
                btn.classList.remove('listening');
                resp.innerText = "Voz desactivada.";
            }
        }
    </script>
</body>
</html>
